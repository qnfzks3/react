<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>React.createElement</title>
  <style>
    .root2{ color: orange;}
    #root3{ color: red; font-style: italic}



  </style>

</head>
<body>
  <div id="root1"></div>
  <div id="root2"></div>
  <div id="root3"></div>
  <div id="root4"></div>
  <div id="root5"></div>
  <script src="js/vendor/react/react@16.14.dev.js"></script>
  <script src="js/vendor/react/react-dom@16.14.dev.js"></script>

  <script>
    // createElement (요소, 속성, 내용, 자식요소)
    //render(대상요소,DOM요소)   --ReactDOM 라이브러리 안에 있는 함수로써 화면에 대상 요소를 dom 요소 안에 나타내어라.
    // ReactDOM 은 리액트 라이브러리로 만들어진 내용 컨퍼넌트를 화면에 렌더링 하는데 사용하는 라이브러리

    ReactDOM.render(
            //<h1>Hello, World!!</h1>
            React.createElement('h1',null,'Hello,World!!'),         //h1이고 스타일은 null, hello,World를 만들어라 만들고 나서
            document.querySelector('#root1')            // 아이디가 root1(div) 에 나타내어라(넣어라) - > 위 바디에 div 로 정의함

    );
    ReactDOM.render(
            //<h1>Hello, World!!</h1>
            React.createElement('h1',{className: 'root2'},'Hello,World!!'),   //무엇을 어디에다가 , -
            document.querySelector('#root2')
    )

    ReactDOM.render(
            //<h2 id='root3'><span>Hello</>span>, World!!</h1>
            React.createElement('h2',{class: 'root3'},
                    React.createElement('span',null,'Hello'), ',World!!'),   //무엇을 어디에다가 , -
            document.querySelector('#root3')
    )

    ReactDOM.render(
            //<h2><span>Hello</>span>,<em>Wonderful </>em>World!!</h2>
            React.createElement('h2',null,
                    React.createElement('span',null,'Hello'),
                    React.createElement('em',null,'Wonderful') ,
                    ',World!!'),   //무엇을 어디에다가 , -
            document.querySelector('#root4')
    )

    ReactDOM.render(
            //<h3 class='abc' style='text-align: center' onclick='alert(`hello,Again~!!`)'>Hello, Another World</h3>
            React.createElement(
                    'h3',
                    {
                      className:'abc',                   // 이렇게 할 경우 클라스로 정의해서 한다- (한개만 적기 가능하기때문에)
                      style: {textAlign: 'center'},      //클라스 abc 정의
                      onClick:()=>{alert(`Hello,Again~!!`)}
                    },
                    'Hello,Another World!!'
            ),
            document.querySelector('#root5')
    );






  </script>



</body>
</html>
