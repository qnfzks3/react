<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Hello React</title>
    <style>
        .POne{ color: red }
        .PTwo{ color: green }

    </style>

</head>
<body>
    <div id="app"></div>
    <script src="js/vendor/react/react@16.14.dev.js"></script>
    <script src="js/vendor/react/react-dom@16.14.dev.js"></script>
    <script src="js/vendor/babel.min.js"></script>

    <script type="text/babel">

        const { Fragment, useState }=React;  //react 라이브러리
        const App =()=>{    // UI를 컴퍼넌트로 정의
            //const [변수명,setXxx]=useState(초기값)    --  setXxx 는 값을 변경하는 변수- 반드시 이런 형식의 변수만 가능하다.
            const [p1text, setP1text] = useState('Just React');
            const [p2text, setP2text] = useState('2022');

            const changeContent = ()=>{  //변경 될 값을 한번에 정의한다.
                setP1text('Welcome to react world!!');
                setP2text('Since 2013');

            };
            //색을 정의할땐 위에 해드에서 스타일로 정의하자!
            return( // return의 대상은 ui를 정의 하는 걸로 바뀜 -react 이렇게 정의할 때 위 src파일들이 필요-- ui를 리턴시 하나의 요소만 가능 =그래서 div로 하나로 묶어서 만들어줌
                <Fragment>
                    <p id="p1" className="POne" >{p1text}</p>
                    <p id="p2" className="PTwo" >{p2text}</p>
                    <button onClick={changeContent}>Change Content</button>
                </Fragment>
            );
        };

        ReactDOM.render(
            <App/>,    //위에서 정의한 컴퍼넌트 호출
            document.getElementById('app')
        );

    </script>


</body>
</html>
